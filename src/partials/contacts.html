<section class="fifth-section">
    <div class="links-group">
        <a class="links-group__link" href="#" target="_blank">
            <svg class="" width="20" height="20">
                <use  xlink:href="#behance"></use>
            </svg>
        </a>
        <a class="links-group__link" href="#" target="_blank">
            <svg class="" width="20" height="20">
                <use xlink:href="#facebook"></use>
            </svg>
        </a>
        <a class="links-group__link" href="#" target="_blank">
            <svg class="" width="20" height="20">
                <use xlink:href="#insta"></use>
            </svg>
        </a>
        <a class="links-group__link" href="#" target="_blank">
            <svg class="" width="20" height="20">
                <use xlink:href="#youtube"></use>
            </svg>
        </a>
    </div>
    <div class="lang">
        <a class="lang__link lang__active" href="#">EN</a>
        <a class="lang__link" href="#">RU</a>
    </div>
    <div class="contacts">
        <div class="contacts__content">
            <div class="contacts__title-box">
                <h2 class="chapter contacts__title-name">Contacts</h2>
            </div>
            <div class="contacts__box">
                <div class="contacts__item">
                    <span class="contacts__img">
                        <svg width="24" height="24">
                            <use xlink:href="#tel"></use>
                        </svg>
                    </span>
                    <span class="contacts__title">phone</span>
                    <a class="contacts__desc" href="tel:+380673832303">+380 67 383 23 03</a>
                </div>
                <div class="contacts__item">
                    <span class="contacts__img">
                        <svg width="24" height="24">
                            <use xlink:href="#email-fill"></use>
                        </svg>
                    </span>
                    <span class="contacts__title">E-MAIL</span>
                    <a class="contacts__desc" href="mailto:info@web-rock.com.ua">info@web-rock.com.ua</a>
                </div>
                <div class="contacts__item">
                    <span class="contacts__img">
                        <svg width="24" height="24">
                            <use xlink:href="#map-pointer"></use>
                        </svg>
                    </span>
                    <span class="contacts__title">ADDRESS</span>
                    <a class="contacts__desc" href="#">29000, Khmelnitsky Str. Podolskaya, 109/1 </a>
                    <a class="contacts__desc" href="#">Mon - Fri, 9am - 6pm</a>
                </div>
            </div>
        </div>
        <div class="maps-box">
            <form class="form-contacts">
                <div class="form-contacts__row">
                    <input class="form-contacts__input" type="text" placeholder="Your name" required>
                    <input class="form-contacts__input" type="text" placeholder="Contact number" required>
                </div>
                <textarea class="form-contacts__input form-contacts__textarea" placeholder="Message" required></textarea>
                <input class="form-contacts__submit btn" type="submit" value="Send message">
            </form>
            <div id="map" class="google-maps"></div>
        </div>
    </div>
</section>
